<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심의자료 자동화</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="header-icon">📄</div>
            <div class="header-content">
                <h1>심의자료 자동화 시스템</h1>
                <p>삼성증권 광고 소재의 심의자료 PPT를 자동 생성합니다.</p>
            </div>
        </div>

        <!-- 소재 선택 카드 -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span>📁</span>
                    소재 선택
                </div>
                <span class="selection-count" id="selectionCount" style="display: none;">
                    <strong id="selectedCount">0</strong> / <span id="totalCount">0</span> 선택됨
                </span>
            </div>

            <!-- 필터 섹션 -->
            <div class="filter-section" id="filterSection">
                <div class="filter-row">
                    <input type="text" id="filterInput" class="filter-input" placeholder="🔍 소재명으로 검색...">
                    <button class="filter-btn" id="selectAllBtn">전체 선택</button>
                    <button class="filter-btn" id="deselectAllBtn">전체 해제</button>
                </div>
            </div>

            <div class="card-body">
                <!-- 로드 섹션 -->
                <div class="load-section" id="loadSection">
                    <button id="loadAllBtn" class="load-btn">
                        <span class="btn-text">📥 전체 소재 불러오기</span>
                        <span class="btn-loading"><span class="spinner"></span> 불러오는 중...</span>
                    </button>
                </div>

                <!-- 소재 그리드 -->
                <div class="materials-grid" id="materialsGrid" style="display: none;"></div>
            </div>

            <!-- 선택 정보 바 -->
            <div class="selection-info" id="selectionInfo" style="display: none;">
                <span class="selection-count">
                    <strong id="selectedCount2">0</strong>개 소재 선택됨
                </span>
            </div>
        </div>

        <!-- 액션 카드 -->
        <div class="card action-section" id="actionSection">
            <div class="card-body">
                <button id="generateBtn" class="generate-btn" disabled>
                    <span class="btn-text">📊 PPT 생성하기</span>
                    <span class="btn-loading"><span class="spinner"></span> 생성 중...</span>
                </button>
            </div>
        </div>

        <!-- 진행상황 카드 -->
        <div class="card progress-section" id="progressSection">
            <div class="card-header">
                <div class="card-title">
                    <span>⏳</span>
                    생성 진행상황
                </div>
            </div>
            <div class="card-body">
                <div class="progress-container">
                    <div class="progress-bar" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">준비 중...</p>
            </div>
        </div>

        <!-- 상태 메시지 -->
        <div class="status-section" id="statusSection">
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
